    </head>
    <body ng-app="mydmsApp">

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="full-container">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                
                    <span class="glyphicon glyphicon-home"></span>
                    <span translate="global.menu.home">Home</span>
                
                </a>
            </div>
            <div class="navbar-collapse collapse">
            
                <ul class="nav navbar-nav">
                

                    <li><a href="#/view1"><i class="fa fa-cloud"></i> view1</a></li>
                    <li><a href="#/view2"><i class="fa fa-laptop"></i> view2</a></li>

                </ul>
                
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="button" class="btn btn-success btn-sm">
                        <span class="glyphicon glyphicon-search"></span>
                        Search
                    </button>
                </form>
                
                
                <ul class="nav navbar-nav navbar-right">
                
                    <li class="dropdown pointer">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span>
                                    <span class="glyphicon glyphicon-user"></span>
                                    <span class="hidden-tablet" translate="global.menu.account.main">
                                        Account
                                    </span>
                                    <b class="caret"></b>
                                </span>
                            </a>
                            <ul class="dropdown-menu" ng-controller="MenuController">
                                <!-- <li ng-show="authenticated"><a href="#/settings"><span class="glyphicon glyphicon-wrench"></span>
                                    &nbsp;<span translate="global.menu.account.settings">Settings</span></a></li>
                                 -->
                              
                                <li ng-show="authenticated"><a href="#/metrics"><span class="glyphicon glyphicon-dashboard"></span>
                                    &nbsp;<span translate="global.menu.account.metrics">Metrics</span></a></li>
                                <li ng-show="authenticated"><a href="#/logs"><span class="glyphicon glyphicon-tasks"></span>
                                    &nbsp;<span translate="global.menu.account.logs">Logs</span></a></li>
                                <li ng-show="authenticated"><a href="#/logout"><span class="glyphicon glyphicon-log-out"></span>
                                    &nbsp;<span translate="global.menu.account.logout">Log out</span></a></li>
                                <li ng-hide="authenticated"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span>
                                    &nbsp;<span translate="global.menu.account.login">Authenticate</span></a></li>
                            </ul>
                        </li>
                        <li class="dropdown pointer" ng-controller="LanguageController">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span>

                                    <b class="caret"></b>
                                </span>

                                <li active-menu="en">
                                    <a href="#" ng-click="changeLanguage(&apos;en&apos;)"><span class="flag-icon gb"></span>
                                        &nbsp;<span translate="global.language.en">English</span></a>
                                </li>
                                <li active-menu="de">
                                    <a href="#" ng-click="changeLanguage(&apos;de&apos;)"><span class="flag-icon at"></span>

                            </ul>
                        </li>
             
                </ul>
                

            </div><!--/.nav-collapse -->
        </div>
    </div>


    <div class="full-container">

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-10">
                
                <form class="form-inline" role="form" id="filterForm">
                    <div class="form-group col-md-2">
                        <div class="input-group"  >
                            <label class="sr-only" for="daterangeFrom">Date from</label>
                            <input type="text" class="form-control datepicker" id="daterangeFrom" placeholder="Date from" data-provide="datepicker">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>

                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-group">
                            <label class="sr-only" for="daterangeTo">Date to</label>
                            <input type="text" class="form-control datepicker" id="daterangeTo" placeholder="Date to" data-provide="datepicker">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                    <div class="form-group" >
                      <div>
                          <label class="sr-only" for="senders">Senders</label>
                          <select class="form-control" id="senders">
                              <option value="">Select a sender</option>
                          </select>
                        </div>
                    </div>

                </form>

                <hr>



                <!-- angular content here -->
                <p ng-view>
                </p>

            </div>

            <div class="col-xs-6 col-md-2" id="sidebar" role="navigation">
                <div class="well sidebar-nav well-220 double-line" ng-controller="TagsCtrl" >
                
                <span ng-repeat="tag in tags" >
                  <a class="label label-primary label-big" href="#" > <i class="fa fa-tag"></i> {{ tag }}</a>
                </span>

                </div><!--/.well -->

            </div><!--/span-->

        </div><!--/row-->

        <hr/>

        <footer>
            <small>myDMS application <i class="fa fa-html5"></i> implemented with <i class="fa fa-heart "></i> &amp; node &amp; mongodb</small>
        </footer>

    </div>
        

        <!-- build:js scripts/scripts.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/modernizr/modernizr.js"></script>

        <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.de.js"></script>

        <script src="scripts/http-auth-interceptor.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/directives.js"></script>
