<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="myDMS">
    <meta name="author" content="Henrik Binggl">
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.png">-->

    <title>myDMS</title>

    <style>
    [ng-cloak] {
      display: none;
    }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="/ui/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/ui/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="/ui/css/overwrite.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/ui/lib/common/html5shiv.js"></script>
      <script src="/ui/lib/common/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-cloak>
    {{=<% %>=}}

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">myDMS</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

            <li><a href="#/view1">view1</a></li>
    		    <li><a href="#/view2">view2</a></li>

           
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">User</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="button" class="btn btn-success btn-sm">
              <span class="glyphicon glyphicon-search"></span>
              Search
            </button>
          </form>
          
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle Tags</button>
          </p>

          
          <form class="form-inline" role="form">
            <div class="form-group">
              <div class="input-group" style="width:60px">
                <label class="sr-only" for="daterangeFrom">Date from</label>
                <input type="date" class="form-control" id="daterangeFrom" placeholder="Date from">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>

            </div>
            <div class="form-group">
              <div class="input-group" style="width:60px">
                <label class="sr-only" for="daterangeTo">Date to</label>
                <input type="date" class="form-control" id="daterangeTo" placeholder="Date to">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="senders">Senders</label>
              <select class="form-control" id="senders">
                <option value="">Select a sender</option>
              </select>
            </div>
            
          </form>

          <hr>



          <!-- angular content here -->
          <p ng-view>
          </p>


        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="well sidebar-nav well-220" ng-controller="TagsCtrl">

            <ul class="unstyled items">
              <li ng-repeat="tag in tags">

                <span class="label label-normal label-primary">{{ tag }}</span>&nbsp;
              </li>
            </ul>

          </div><!--/.well -->
        </div><!--/span-->
      </div><!--/row-->

      <hr/>

      <footer>
         <small>myDMS application <span app-version></span></small>
      </footer>

    </div>


	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	-->
    <script type="text/javascript" src="/ui/lib/angular/asyncloader.js"></script>
    <script type="text/javascript" src="/ui/js/main.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="/ui/lib/jquery/jquery.min.js"></script>
    <script src="/ui/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
