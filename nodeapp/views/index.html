<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="myDMS">
    <meta name="author" content="Henrik Binggl">
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.png">-->

    <title>myDMS</title>

    <style>
    [ng-cloak] {
      display: none;
    }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="/ui/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/ui/lib/common/html5shiv.js"></script>
      <script src="/ui/lib/common/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-cloak >
    {{=<% %>=}}

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="full-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">myDMS</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    <li><a href="#/view1">view1</a></li>
                    <li><a href="#/view2">view2</a></li>


                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Henrik Binggl</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="button" class="btn btn-success btn-sm">
                        <span class="glyphicon glyphicon-search"></span>
                        Search
                    </button>
                </form>

            </div><!--/.nav-collapse -->
        </div>
    </div>


    <div class="full-container">

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-10">
                
                <form class="form-inline" role="form" id="filterForm">
                    <div class="form-group col-md-2">
                        <div class="input-group"  >
                            <label class="sr-only" for="daterangeFrom">Date from</label>
                            <input type="text" class="form-control datepicker" id="daterangeFrom" placeholder="Date from" data-provide="datepicker">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>

                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-group">
                            <label class="sr-only" for="daterangeTo">Date to</label>
                            <input type="text" class="form-control datepicker" id="daterangeTo" placeholder="Date to" data-provide="datepicker">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                    <div class="form-group" >
                      <div>
                          <label class="sr-only" for="senders">Senders</label>
                          <select class="form-control" id="senders">
                              <option value="">Select a sender</option>
                          </select>
                        </div>
                    </div>

                </form>

                <hr>



                <!-- angular content here -->
                <p ng-view>
                </p>

            </div>

            <div class="col-xs-6 col-md-2" id="sidebar" role="navigation">
                <div class="well sidebar-nav well-220 double-line" ng-controller="TagsCtrl" >
                
                <span ng-repeat="tag in tags" >
                  <a class="label label-primary label-big" href="#" > <i class="fa fa-tag"></i> {{ tag }}</a>
                </span>

                </div><!--/.well -->

            </div><!--/span-->

        </div><!--/row-->

        <hr/>

        <footer>
            <small>myDMS application <span app-version></span></small>
        </footer>

    </div>

    <script type="text/javascript" src="/ui/lib/angular/asyncloader.js"></script>
    <script type="text/javascript" src="/ui/js/main.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="/ui/lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="/ui/bootstrap/js/bootstrap.min.js"></script>
    <script src="/ui/lib/datepicker/datepicker.js"></script>
    
  </body>
</html>
